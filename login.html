<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login — Minha Aplicação</title>
    <meta name="description"
        content="Página de login responsiva e acessível — exemplo com HTML, CSS e JavaScript separados">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <main class="page-wrapper">
        <section class="card" aria-labelledby="login-title">
            <img src="images/logo.png" alt="Logotipo da aplicação" class="logo" />
            <h1 id="login-title">Entrar na sua conta</h1>


            <form id="loginForm" class="form" novalidate>
                <div class="form-row">
                    <label for="email">E‑mail</label>
                    <input id="email" name="email" type="email" autocomplete="email" required
                        aria-describedby="emailHelp" />
                    <div id="emailHelp" class="form-help">Digite seu e‑mail cadastrado.</div>
                    <div class="error" id="emailError" aria-live="polite"></div>
                </div>


                <div class="form-row">
                    <label for="password">Senha</label>
                    <div class="password-wrapper">
                        <input id="password" name="password" type="password" autocomplete="current-password" required
                            minlength="6" aria-describedby="pwdHelp" />
                        <button type="button" id="togglePwd" class="btn-icon" aria-pressed="false"
                            aria-label="Mostrar senha">👁️</button>
                    </div>
                    <div id="pwdHelp" class="form-help">Mínimo 6 caracteres.</div>
                    <div class="error" id="pwdError" aria-live="polite"></div>
                </div>


                <div class="form-row form-actions">
                    <label class="checkbox">
                        <input type="checkbox" id="remember" name="remember" />
                        <span>Manter-me conectado</span>
                    </label>


                    <a href="#" class="link-forgot" id="forgot">Esqueci minha senha</a>
                </div>


                <div class="form-row">
                    <button class="btn-primary" type="submit">Entrar</button>
                </div>


                <div class="separator" aria-hidden="true"><span>ou</span></div>


                <div class="form-row">
                    <button type="button" class="btn-secondary" id="btnGoogle">Entrar com Google</button>
                </div>


                <p class="signup">Não tem conta? <a href="#">Cadastre‑se</a></p>
            </form>


        </section>
    </main>


    <script src="src/main.js" defer></script>
</body>

</html>
